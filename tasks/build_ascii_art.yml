---
# Build dynamicaly Logo and environment ascii art

- name: 'Debug some content vars'
  debug:
    msg: "{{ mylogo}}{{ myenv }}"

- name: Write banner to text file
  copy: 
    content: "{{ banner }}"
    dest: "{{ mybannerfile }}"
  when: banner is defined and mybanner is defined

- name: 'Debug {{ banner }}'
  debug:
    msg: "{{ lookup('file', mybannerfile, errors='strict') }}"
